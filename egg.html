    <script>
      let mode = 1;
      function toggleDarkmode() {
        if (mode) { // dark
          document.querySelector('#background').style.backgroundColor = '#121212';
          mode = 0;
        } else {
          document.querySelector('#background').style.backgroundColor = '#ffffff';
          mode = 1;
        }
      }
    </script>
