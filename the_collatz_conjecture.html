  <body >



    <div class="text-center center" id="background" style="background-color: #ffffff;">
      <h1 class="mb-4 mt-4 title">The Collatz Conjecture</h1>
      <canvas id="myChart" class="chart-max"></canvas>

      <div class="fixed-bottom mb-3 mt-3 mr-3 ml-3">
        <div class="input-group">

          <input type="number" placeholder="시작 수" id="number_x" class="form-control" value="7">
          <input type="number" placeholder="반복 수" id="number_range" class="form-control" value="22">
          <div class="input-group-append">
            <button class="btn btn-primary btn-lg btn-block" id="start">Start</button>
          </div>
        </div>
      </div>

    </div>




    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>

    <script>
      var ctx = document.getElementById('myChart').getContext('2d');

      var config = {
        type: 'line',
          data: {
            labels: [],

            datasets: [{
              data: [],
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            }]
          }
      }

      var myChart = new Chart(ctx, config);

      let x = 7;


      document.getElementById('start').onclick = function(){
        var data = config.data.datasets[0].data;
        var labels = config.data.labels;

        x = document.getElementById('number_x').value
        number_range = document.getElementById('number_range').value

        data[0] = x
        labels[0] = 0

        for(var i=1; i<number_range; i++){
          labels[i] = i

          if (x%2 == 0) {
            x = x/2
            data[i] = x
          } else {
            x = x*3+1
            data[i] = x
          }
        }

        myChart.update();
      }
    </script>
