    <div class="modal fade" id="modal_nav" role="dialog_modal_nav">
      <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content modal-blur">
          <div class="modal-body">
            <h3 class="modal-title text-dark" id="modal_feed_title">자라나라 머리머리</h3>
            <br>

            <b class="modal-title text-dark">하루 평균 머리카락은 50~100개 정도 빠진다고 알려져 있습니다. 이 상태라면 1년 안에 전 국민이 탈모가 됩니다.
              그러나 머리카락은 빠진 만큼 자라기 때문에 탈모가 쉽게 일어나지 않습니다.</b>

          </div>

    <div class="d-flex justify-content-center center" id="background" style="background-color: #ffffff;">
      <div class="align-self-center pl-2 pr-2">
        <h2 class="title text-center">오늘 빠진 머리카락은 <b id="t1">0</b>개 입니다</h2>
      </div>
    </div>


    <div class="fixed-bottom ml-4 mr-4 mt-2 mb-4">
      <button class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#modal_nav"><i class="fas fa-question-circle"></i> 머리카락은 왜 빠지나?</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shards-ui/3.0.0/js/shards.min.js" integrity="sha512-pY3v/NW9hYmsCbTOeU6NHkNbaTAAGXLTZ27i1MIqHVLwniv/0xt26F5vSKI3jr2bZBJP3k2jRvlilMCp3E1bKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      let day_out = 80; // 하루 평균 빠지는 머리 (개수)
      let day_in = 0.03; // 하루 평균 자라는 머리 (cm)

      let sec_out = day_out/24/60/60; // 1초 빠지는 머리
      let sec_in = day_in/24/60/60; // 1초 자라는 머리

      today = new Date();   

      seconds = today.getSeconds()+(today.getMinutes()*60)+(today.getHours()*60*60); 
      document.querySelector("#t1").innerHTML = (sec_out*seconds).toFixed(5)

      setInterval(function () {
        today = new Date();   

        seconds = today.getSeconds()+(today.getMinutes()*60)+(today.getHours()*60*60); 
        document.querySelector("#t1").innerHTML = (sec_out*seconds).toFixed(5)
      }, 1000)


      function changeColor(color) {
        if (color == 'dark') { // dark
          document.querySelector('#background').style.backgroundColor = '#121212';
        } else if (color == 'light') {
          document.querySelector('#background').style.backgroundColor = '#ffffff';
        } else if (color == 'red') {
          document.querySelector('#background').style.backgroundColor = '#de2f46';
        } else if (color == 'blue') {
          document.querySelector('#background').style.backgroundColor = '#2f52de';
        } else if (color == 'green') {
          document.querySelector('#background').style.backgroundColor = '#26b809';
        }
      }
    </script>
